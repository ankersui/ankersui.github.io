<meta charset="UTF-8">
<title>Works</title>

<style>
body {
  margin: 0;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* 전체 묶음 */
.gallery {
  display: flex;
  gap: 40px;
}

/* 링크 */
.gallery a {
  display: block;
}

/* 이미지 */
.gallery img {
  width: 200px;   /* 블럭 크기 조절 */
  height: auto;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

/* 마우스 올리면 */
.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}
</style>
</head>
