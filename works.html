<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Works</title>

<!-- Pretendard 불러오기 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

<style>
body {
  margin: 0;
  background: white;
  height: 100vh;
  font-family: "Pretendard", sans-serif;
  overflow: hidden;
}

/* 전체 레이아웃 */
.works-wrap {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 150px;
}

/* 위 텍스트 */
.works-text {
  text-align: center;
  max-width: 900px;
  margin-bottom: 80px;
  margin-top: -100px;
  font-size: 11px;
  line-height: 1.25;   /* 줄 간격 좁게 */
  font-weight: 700;    /* Bold */
}

/* 갤러리 */
.gallery {
  display: flex;
  gap: 40px;
  margin-top: 150px;
}

/* 링크 */
.gallery a {
  display: block;
}

/* 이미지 */
.gallery img {
  width: 140px;
  height: auto;
  transition: transform 0.3s;
  cursor: pointer;
  box-shadow: none;
}

</style>
</head>

<body>

<div class="works-wrap">

  <div class="works-text">
    염세한 시선<br>
    할 말 못 할 말 가릴 줄 아는 것이 더 영악하다고 난 어차피 조증 온 환자고 네 얘길 들어줄 의무는 없어<br>
    웃기지 나도 알아 존나 들떠서 내가 하는 말은 다 뭉개지고 결국 남는 건 빻인 악의 가루들 뿐이다 넌 지폐로 빨아들이는데<br>
    그렇다고 네 과거를 잊을 수 있을 것 같니?
  </div>

  <div class="gallery">
    <a href="works1.html"><img src="001.png"></a>
    <a href="works2.html"><img src="002.png"></a>
    <a href="works3.html"><img src="003.png"></a>
    <a href="works4.html"><img src="004.png"></a>
    <a href="works5.html"><img src="005.png"></a>
  </div>

</div>

</body>
</html>
