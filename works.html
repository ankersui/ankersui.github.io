<head>

<title>Works</title>

<style>
body {
  margin: 0;
  overflow: hidden;
}

.container {
  position: relative;
  width: 100%;
}

/* 배경 이미지 (인디자인에서 만든 전체 화면 이미지) */
.bg {
  width: 100%;
  height: auto;
  display: block;
}

/* 클릭 영역 공통 스타일 */
.link {
  position: absolute;
  top: 50%;        /* 위치 조절 */
  width: 12%;
  height: 40%;
}

/* 각각 위치 따로 조절 */
.link1 { left: 10%; }
.link2 { left: 28%; }
.link3 { left: 46%; }
.link4 { left: 64%; }
.link5 { left: 82%; }

</style>
</head>

<div class="container">
  <!-- 배경 이미지 -->
  <img src="works-bg.png" class="bg">

  <!-- 클릭 영역들 -->
  <a href="works1.html" class="link link1"></a>
  <a href="works2.html" class="link link2"></a>
  <a href="works3.html" class="link link3"></a>
  <a href="works4.html" class="link link4"></a>
