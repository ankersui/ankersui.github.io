<!DOCTYPE html>

<meta charset="UTF-8">
<title>Works</title>

<style>
body {
  margin: 0;
  background-color: white; /* 배경색 */
  font-family: sans-serif;
}

/* 이미지들을 담는 영역 */
.gallery {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 150px;
}

/* 작품 이미지 */
.gallery img {
  width: 180px;   /* 크기는 취향대로 조절 */
  cursor: pointer;
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}
</style>
</head>
